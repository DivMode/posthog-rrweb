name: Release rrweb

on:
  push:
    branches: [main]
    paths:
      - 'packages/*/package.json'
  workflow_dispatch:
    inputs:
      snapshot:
        description: "Publish as snapshot"
        required: false
        type: boolean
        default: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    env:
      NPM_CONFIG_PROVENANCE: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: https://registry.npmjs.org

      - name: Update npm for OIDC support
        run: npm install -g npm@latest && npm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build:all

      - name: Get package version
        id: version
        run: |
          if [ "${{ inputs.snapshot }}" == "true" ]; then
            VERSION="0.0.0-$(date +%Y%m%d%H%M%S)"
            echo "Using snapshot version: $VERSION"
          else
            VERSION=$(node -p "require('./packages/rrweb/package.json').version")
            echo "Using package.json version: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if version exists on npm
        id: npm_check
        run: |
          NPM_VERSION=$(npm view @divmode/rrweb version 2>/dev/null || echo "0.0.0")
          CURRENT_VERSION="${{ steps.version.outputs.version }}"

          if [ "$NPM_VERSION" != "$CURRENT_VERSION" ]; then
            echo "publish_needed=true" >> $GITHUB_OUTPUT
            echo "Package version $CURRENT_VERSION is new (npm has $NPM_VERSION)"
          else
            echo "publish_needed=false" >> $GITHUB_OUTPUT
            echo "Package version $CURRENT_VERSION already exists on npm"
          fi

      - name: Check if release exists
        id: release_exists
        if: steps.npm_check.outputs.publish_needed == 'true' && inputs.snapshot != true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh release view ${{ steps.version.outputs.tag }} >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm as @divmode (OIDC)
        if: steps.npm_check.outputs.publish_needed == 'true'
        run: |
          # Temporarily patch @posthog -> @divmode in package.json files
          echo "Patching @posthog -> @divmode..."
          find ./packages -name "package.json" -not -path "*/node_modules/*" -exec \
            sed -i 's/@posthog\//@divmode\//g' {} \;

          # Patch repository URL for OIDC provenance verification
          echo "Patching repository URL PostHog -> DivMode..."
          find ./packages -name "package.json" -not -path "*/node_modules/*" -exec \
            sed -i 's/PostHog\/posthog-rrweb/DivMode\/posthog-rrweb/g' {} \;

          # Update version if snapshot
          if [ "${{ inputs.snapshot }}" == "true" ]; then
            find ./packages -name "package.json" -not -path "*/node_modules/*" -exec \
              sed -i 's/"version": "[^"]*"/"version": "${{ steps.version.outputs.version }}"/g' {} \;
          fi

          # Publish packages in dependency order (same as PostHog)
          # OIDC Trusted Publishers must be configured for each package
          # Run: npx --yes setup-npm-trusted-publish @divmode/PACKAGE_NAME
          PACKAGES=(
            "./packages/types"
            "./packages/utils"
            "./packages/rrweb-snapshot"
            "./packages/rrdom"
            "./packages/record"
            "./packages/rrweb-player"
            "./packages/rrweb"
            "./packages/plugins/rrweb-plugin-console-record"
          )

          TAG="${{ inputs.snapshot == true && 'snapshot' || 'latest' }}"

          for PACKAGE in "${PACKAGES[@]}"; do
            echo "Publishing $PACKAGE..."
            cd "$PACKAGE"
            npm publish --access public --tag $TAG
            cd -
          done

          # Restore original package.json files
          echo "Restoring original package.json files..."
          git checkout -- ./packages/*/package.json ./packages/plugins/*/package.json

      - name: Create GitHub release
        if: steps.npm_check.outputs.publish_needed == 'true' && steps.release_exists.outputs.exists == 'false' && inputs.snapshot != true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PREVIOUS_TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName' || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD | head -20 || echo "")
            if [ -z "$COMMITS" ]; then
              COMMITS="No notable changes"
            fi
          else
            COMMITS="Initial release with closed shadow DOM support"
          fi

          gh release create ${{ steps.version.outputs.tag }} \
            --title "rrweb v${{ steps.version.outputs.version }}" \
            --notes "$COMMITS"
